<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.js"
      integrity="sha512-FSNQjUUq97PtDnAJyMlBTH8EhV4o5X5FLVbzS9ttrdEVVbmrssJBh/PgXFQbxS+6yYx5n5irOj7de6Th0TRQZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>

    <div class="container">
      <div class="login-part">
        <div class="name">
          <h1>arrorra</h1>
        </div>
        <div class="welcome-msg">
          <h1>Welcome to <span class="arrorra">Arrorra</span></h1>
        </div>
        <div class="login-form">
          <form>
            <span><h2 class="email">Email</h2></span>
            <input
              type="text"
              name="email"
              id="user-email"
              placeholder="email@email.com"
              tabindex="50"
              required = ""
            />
            <div class="input-password">
              <div><h2 class="password">Password</h2></div>
              <input
                type="text"
                id="user-password"
                name="password"
                placeholder="xxxxxx"
                required = ""
              />
              <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
              <br />
              <div><h2 class="confirm-password">Confirm Password</h2></div>
              <input
                type="text"
                id="confirm-user-password"
                name="confirm-password"
                placeholder="xxxxxx"
                required = ""
              />
            </div>
            <div class="button-error">
              <div class="login-btn">
                <button type="submit" class="btn-login-primary" id="btn">
                  Let's get started!
                </button>
                <button type="submit" class="btn-login-secondary" id="btn">
                  Let's get started!
                </button>
              </div>
              <!-- <div class="err-msg" style="padding:0px">
                        <p class = "error-message">{{ check }}</p>
                    </div> -->
            </div>
          </form>
          <hr />
          <div class="alt-option">
            <a href="" target="_blank"><img src="./assets/svg/light/web_light_rd_SU.svg" draggable="false"></a>
          </div>
          <div class="login-option">
            <p>Already have an account?<a id = "login-link"> Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
